<div class="ticketing-container" [class.ticketing-is-mobile]="mobileQuery.matches">
  <mat-sidenav-container class="ticketing-sidenav-container">
    <mat-sidenav class="ticketing-sidenav mat-elevation-z10" #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
      [opened]="!mobileQuery.matches">
      <mat-toolbar color="primary">
        <img src="assets/images/logo/insta-avatar.svg" height="44" />
        <h1 class="ticketing-app-name">
          جیبیت تیکت
        </h1>
      </mat-toolbar>
      <mat-nav-list>
        <a mat-list-item routerLink=".">
          <mat-icon class="mx-2">support_agent</mat-icon>
          ثبت تیکت
        </a>
        <a mat-list-item routerLink="./tickets-list">
          <mat-icon class="mx-2">list</mat-icon>
          مشاهده تیکت ها
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
      <mat-toolbar color="primary" class="ticketing-toolbar">
        <button mat-icon-button (click)="snav.toggle()" *ngIf="mobileQuery.matches">
          <mat-icon>menu</mat-icon>
        </button>
        <h1 class="ticketing-app-name" *ngIf="mobileQuery.matches">جیبیت تیکت</h1>
      </mat-toolbar>
      <mat-card class="m-4 mat-elevation-z5 ticketing-content-container rtl">
        <router-outlet></router-outlet>
      </mat-card>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
