<h1 mat-dialog-title class="rtl">{{data.ticket.subject}}</h1>
<div mat-dialog-content #dialogBody>
    <div class="row">
        <div class="col-lg-4">
            <mat-card class="my-comment rtl text-white">{{data.ticket.content}}</mat-card>
            <div>
                <small>{{data.ticket.createdAt | jalali}}</small>
            </div>
        </div>
    </div>
    <ng-container *ngFor="let comment of comments">
        <div class="row" [style.direction]="isSupportComment(comment.owner) ? 'ltr' : 'rtl'">
            <div class="col-lg-4">
                <mat-card class="rtl text-white"
                    [style.background-color]="isSupportComment(comment.owner) ? '#f27e20' : '#2093f2'">
                    {{comment.content}}</mat-card>
                <div>
                    <small>{{data.ticket.createdAt | jalali}}</small>
                </div>
            </div>
        </div>
    </ng-container>


    <ng-container *ngFor="let comment of newComments">
        <app-new-comment [comment]="comment" [ticketId]="this.data.ticket.ID"></app-new-comment>
    </ng-container>
</div>
<div mat-dialog-actions class="row">
    <div class="col-2">
        <button mat-mini-fab color="primary" aria-label="send message" (click)="onSend()">
            <mat-icon>send</mat-icon>
        </button>
    </div>
    <mat-form-field appearance="fill" class="col-10 col-sm-9">
        <mat-label>متن پیام</mat-label>
        <textarea matInput [formControl]="comment"></textarea>
    </mat-form-field>
</div>
